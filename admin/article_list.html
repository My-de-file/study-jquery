<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/josecebe-twbs-pagination-5103bc4/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center" id="mydom">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">

            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.id}}">{{$value.name}}</option>
            {{/each}}
    </script>

    <script type="text/html" id="data">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id='{{$value.id}}'>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>

        $(function () {
            $.get({
                url: window.BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    const htmlShe = template('list', res)
                    // console.log(htmlShe);
                    $('#selCategory').html(htmlShe);


                }
            })
            var type;
            var state;
            var page = 1;
            var perpage = 10;




            $.get({
                url: window.BigNew.article_query,
                data: {
                    type: type,
                    state: state,
                    page: page,
                    perpage: perpage,

                },
                success: function (res) {
                    // console.log(res);

                    const htmlText = template('data', res);

                    // console.log(htmlText);

                    $('tbody').html(htmlText);
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.data.totalPage,
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function (event, page) {
                            page = page;
                            $('#page-content').text('Page ' + page);
                            $.get({
                                url: window.BigNew.article_query,
                                data: {
                                    type: type,
                                    state: state,
                                    page: page,
                                    perpage: perpage,
                                },
                                success: function (res) {
                                    console.log(res);
                                    const htmlText = template('data', res);
                                    $('tbody').html(htmlText);

                                }
                            })
                        }
                    });

                }
            })


            $('#btnSearch').on('click', function (e) {
                e.preventDefault();

                $.get({
                    url: window.BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10,
                    },
                    success: function (res) {
                        const htmlText = template('data', res);

                        // console.log(res);
                        $('tbody').html(htmlText);
                        // $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                        if (res.code == 200 && res.data.data.length !== 0) {
                            $('#mydom').html('<ul id="pagination-demo" class="pagination-sm"></ul>');
                            $('#pagination-demo').twbsPagination({
                                visiblePages: 7,
                                first: '首页',
                                prev: '上一页',
                                next: '下一页',
                                last: '尾页',
                                onPageClick: function (event, page) {
                                    page = page,
                                        console.log(page);

                                    $.get({
                                        url: window.BigNew.article_query,
                                        data: {
                                            page: page,
                                            type: $('#selCategory').val(),
                                            state: $('#selStatus').val(),
                                            perpage: 10,
                                        },
                                        success: function (res) {
                                            console.log(res);
                                            const htmlText = template('data', res);
                                            $('tbody').html(htmlText);
                                        }


                                    })
                                }
                            })
                            $('#pagination-demo').show();
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                            // alert(1);
                        } else {
                            $('#pagination-demo').hide();
                            $('#mydom').text('亲，没有数据哦。');
                        }
                    }
                })
            })
            $('tbody').on('click', '.delete', function () {
                // console.log($(this).attr('data-id'));
                const arr = $(this).attr('data-id');
                if (confirm('爱删不删')) {
                    $.post({
                        url: window.BigNew.article_delete,

                        data: {
                            id: arr
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.code == 204) {


                                $('#pagination-demo').twbsPagination({
                                    onPageClick: function (event, page) {
                                        page = page,
                                            console.log(page);
                                    }
                                })
                                $.get({
                                    url: window.BigNew.article_query,
                                    data: {
                                        page: page,
                                        type: $('#selCategory').val(),
                                        state: $('#selStatus').val(),
                                        perpage: 10,
                                    },
                                    success: function (res) {
                                        console.log(res);
                                        const htmlText = template('data', res);
                                        $('tbody').html(htmlText);
                                    }


                                })
                            }

                        }

                    })
                }

            })
        })

    </script>
</body>

</html>
