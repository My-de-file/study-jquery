<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- hidden -->
                <input type="hidden" class="myid" name="id" id="categoryId">
                <!-- <input type="hidden" class="myken" value=""> -->
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId" id="my-list">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:99999,  trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                    <div id="dateinfo"></div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>

<script type="text/html" id="list">

{{each data}}

<option value ="{{$value.id}}">{{$value.name}}</option>
{{/each}}
</script>

<script>

    $(function () {
        jeDate("#testico", {

            zIndex: 99999,
            format: "YYYY年MM月DD日",
            isTime: true,
            festival: false,
            minDate: "2014-09-19 00:00:00",
        })
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()


        const unber = window.location.search;

        function fn(e) {
            const data = e
            const da = data.split('=')
            const fe = da.pop();
            return fe;
        }

        const id = fn(unber);


        $.get({
            url: window.BigNew.article_search,
            data: {
                id: id
            },
            success: function (res) {
                console.log(res);
                $('.col-sm-8 #inputTitle').val(res.data.title);
                $('img.article_cover').attr('src', res.data.cover);
                $('#testico').val(res.data.date);
                $('#my-list').val(res.data.categoryId);
                editor.txt.html(res.data.content);
                $('.myid').val(res.data.id);
                $()
            }
        })
        $('#inputCover').on('change', function () {
            const src = this.files[0]
            const img = URL.createObjectURL(src);
            $('img.article_cover').attr('src', img);
        })
        $.get({
            url: window.BigNew.category_list,
            success: function (res) {
                // console.log(res.data.id);

                const htmlStr = template('list', res);
                $('#my-list').html(htmlStr);

            }
        })


        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            let form = $('#form')[0];
            var data = new FormData(form)
            data.append('content', editor.txt.html());
            // data.append('state', '已发布')
            $.post({
                url: window.BigNew.article_edit,
                data: data,
                contentType: false,
                processData: false,
                success: function (res) {
                    console.log(res);

                    if (res.code == 200) {
                        window.history.back();
                    }

                }
            })
        })
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            let form = $('#form')[0];
            var data = new FormData(form)
            data.append('content', editor.txt.html());
            data.append('state', '已发布')
            $.post({
                url: window.BigNew.article_edit,
                data: data,
                contentType: false,
                processData: false,
                success: function (res) {
                    console.log(res);

                    if (res.code == 200) {
                        window.history.back();
                    }

                }
            })
        })
    })
</script>

</html>
