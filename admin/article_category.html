<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-toggle="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">温絮提示</h4>
                </div>
                <div class="modal-body">
                    <form id="my-form">
                        <input type="hidden" name="" id='categoryId'>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">slug</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="myxiao">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>

    <script type="text/html" id="list">
{{each data}}
        <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-id="{{$value.id}}" data-toggle="modal" class=" btn btn-info btn-xs" data-target="#myModal">编辑</a>
                    <a href="javascript:void(0)" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-shan">删除</a>
                </td>
            </tr>

{{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            data();
            function data() {
                $.get({
                    url: window.BigNew.category_list,
                    success: function (res) {
                        // console.log(res);
                        let htmlLst = template('list', res);

                        $('tbody').html(htmlLst);
                    }
                })
            }
            $('#myxiao').on('click', function () {
                $('#btn-confirm')[0].reset();
            })

            $('#myModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('.control-label').text('新增');
                    $('#btn-confirm').addClass('btn-success').removeClass('btn-primary');
                    $('#my-form')[0].reset();
                } else {
                    $('.control-label').text('编辑');
                    $('#btn-confirm').addClass('btn-primary').removeClass('btn-success');
                    var codeId = $(e.relatedTarget).attr('data-id');
                    $.get({
                        url: window.BigNew.category_search,
                        data: {
                            id: codeId
                        },
                        success: function (res) {
                            if (res.code == 200) {
                                $('#recipient-name').val(res.data[0].name);
                                $('#message-text').val(res.data[0].slug);
                                $('#categoryId').val(res.data[0].id);
                            }

                        }

                    })
                }
                $('#btn-confirm').on('click', function () {
                    console.log(window.BigNew.category_edit);

                    var Name = $('#recipient-name').val();
                    var Text = $('#message-text').val();
                    var id = $('#categoryId').val();
                    console.log(Name);

                    if ($(this).hasClass('btn-success')) {
                        $.post({
                            url: window.BigNew.category_add,
                            data: {
                                name: Name,
                                slug: Text
                            },
                            success: function (res) {
                                console.log(res);
                                $('#myModal').modal('hide');
                                data();
                            }
                        })
                    } else if ($(this).hasClass('btn-primary')) {

                        $.post({
                            url: window.BigNew.category_edit,
                            data: {
                                name: Name,
                                slug: Text,
                                id: id
                            },
                            success: function (res) {
                                $('#myModal').modal('hide');
                                console.log(res);
                                data();

                            }
                        })
                    }
                })
            })
            console.log($('#categoryId'));
            $('tbody').on('click', '.btn-shan', function () {
                var con = confirm('真的要删除？');
                var Id = $(this).attr('data-id');
                if (con) {
                    $.post({
                        url: window.BigNew.category_delete,
                        data: {
                            id: Id
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.code == 204)
                                data();
                        }
                    })
                }
            })
        })

    </script>

</html>
